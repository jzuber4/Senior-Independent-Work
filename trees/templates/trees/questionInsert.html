{% extends "trees/base.html" %}
{% load staticfiles %}
{% load compress %} 

{% block js %}
{{ block.super }}
{% compress js %}
<script type="text/coffeescript" charset="utf-8" src="{% static "trees/scripts/trees.coffee" %}"></script>
<script type="text/coffeescript" charset="utf-8" src="{% static "trees/scripts/questions.coffee" %}"></script>
<script type="text/coffeescript">
$ ->
    # clear preset value, question is likely new
    question = new BSTInsertQuestion("treeContainer", {{structure|safe}})
    question.onChange(() ->
        if question.canUndo()
            $("#insertUndoButton").removeClass("disabled")
        else
            $("#insertUndoButton").addClass("disabled")
    )
    $("#insertUndoButton").click(() ->
        question.undo()
    )

    $("form").submit () -> 
        $("#inputAnswer").val(JSON.stringify(question.submit()))
       
</script>
{% endcompress %}
{% endblock %}

{% block title %}Question{% endblock %} 

{% block content %}
<h1>Binary Search Trees</h1>
<p>{{prompt}}</p>
<form action="{% url 'trees.views.question' pk %}" method="post" class="form">
    {% csrf_token %}
    <button type="button" id="insertUndoButton" class="btn btn-default disabled pull-left">
        Undo
    </button>
    <input name="answer" type="hidden" id="inputAnswer">
    <button type="submit" class="btn btn-primary pull-right">
        Submit
    </button>
</form>
<div id="treeContainer"></div>
{% endblock %}
