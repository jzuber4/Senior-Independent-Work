{% extends "quizzes/answer/base.html" %}

{% block acontent %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h4>Your Answer</h4>
            <form class="form">
                {% for statement in statements %}
                <div class="checkbox">
                    <label>
                        {% if forloop.counter0 in user_answer %}
                        <input type="checkbox" name="answer" id="options{{forloop.counter0}}" 
                        value="{{forloop.counter0}}" checked="checked" disabled>
                        {% else %}
                        <input type="checkbox" name="answer" id="options{{forloop.counter0}}" 
                        value="{{forloop.counter0}}" disabled>
                        {% endif %}
                        {{statement}}
                    </label>
                </div>                 
                {% endfor %}
            </form>
        </div>
        <div class="col-sm-6">
            <h4>Correct Answer</h4>
            <form class="form">
                {% for statement, explanation in statements_and_explanations %}
                <div class="checkbox">
                    <label>
                        {% if forloop.counter0 in answer %}
                        <input type="checkbox" name="answer" id="options{{forloop.counter0}}" 
                        value="{{forloop.counter0}}" checked="checked" disabled>
                        {% else %}
                        <input type="checkbox" name="answer" id="options{{forloop.counter0}}" 
                        value="{{forloop.counter0}}" disabled>
                        {% endif %}
                        {% if explanation %}
                        {{explanation}}
                        {% else %}
                        {{statement}}
                        {% endif %}
                    </label>
                </div>                 
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
